<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: scale(1.02);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            z-index: 1;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .date-picker:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .date-picker input {
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4facfe, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .student-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .student-card:hover::before {
            transform: scaleX(1);
        }

        .student-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .student-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .student-id {
            font-size: 0.9rem;
            color: #666;
        }

        .attendance-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .attendance-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .attendance-btn.present {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .attendance-btn.absent {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .attendance-btn.present.active {
            background: #28a745;
            color: white;
            transform: scale(1.05);
        }

        .attendance-btn.absent.active {
            background: #dc3545;
            color: white;
            transform: scale(1.05);
        }

        .attendance-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .checkbox {
            margin-left: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #dc3545;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats {
                flex-direction: column;
            }

            .student-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>College Attendance Tracker</h1>
            <p>Track student attendance with style and efficiency</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search students...">
                </div>
                <div class="date-picker">
                    <span>üìÖ</span>
                    <input type="date" id="dateInput">
                </div>
                <div class="bulk-actions">
                    <button class="btn btn-success" onclick="markAllPresent()">Mark All Present</button>
                    <button class="btn btn-danger" onclick="markAllAbsent()">Mark All Absent</button>
                    <button class="btn btn-primary" onclick="exportData()">Export Data</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="presentCount">0</div>
                    <div class="stat-label">Present</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absentCount">0</div>
                    <div class="stat-label">Absent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attendanceRate">0%</div>
                    <div class="stat-label">Attendance Rate</div>
                </div>
            </div>
        </div>

        <div class="student-grid" id="studentGrid">
            </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const students = [
            "ANIRBAN SAHA", "ANIRUDRA DUTTA", "ARIJIT CHAKRABORTY", "ARUNADITYA GHOSH",
            "ASMITA GHOSHAL", "BOIDURYA DHAR", "DEBANANDA PAKHIRA", "GOUTAM SHAW",
            "JEET ROY", "MAINAK DAS", "MASUD RAHAMAN", "MD ADIL ANSARI",
            "MD JUNAED KHAN", "MOLLA ASIBUDDIN", "MD SHANAWAZ", "MONISHA NAYAK",
            "SUDIP MONDAL", "SUDIPTA DEY", "SUDIPTYO DAS", "SUKANYA JHANJ",
            "SUMAN DAS", "SUPARNA GHOSH", "SURYA SAHOO", "SWASTIKA ROY CHOWDHURY",
            "VIKRAM KUMAR", "RAJ SINGH", "NIDHI PRASAD SAH", "NITAI PRAMANIK",
            "ORNA DAS", "PAPIYA MONDAL", "RAJU KHAN", "RAMMAY CHAKRABORTY",
            "ROHIT KUMAR", "ROHIT SHARMA", "RUDRANIL GHOSH", "RUDRANIL MALLICK",
            "RUDRANIL PATRA", "SAGAR MONDAL", "SUPRATIK MANNA", "ANKUSH DUTTA",
            "SAHIL RAI", "SANCHITA SHAW", "SHASHANKA SHEKHAR HALDAR", "SHILPA NASRIN SK",
            "SHREYA RANJAN", "SHUBHAM RAM", "SK ABDUR RAHAMAN", "SOHAM BAIDYA",
            "SOUHARDAY PAUL", "SOURAV DAS", "SOUTAM CHAKRABORTY", "SREEJITA DAS",
            "SUBHRADIP DEY", "SUBHRANIL JANA", "SUDIP BHUNIA", "SAYAN HALDER"
        ];

        let attendanceData = {};
        let currentDate = new Date().toISOString().split('T')[0];

        function initializeApp() {
            document.getElementById('dateInput').value = currentDate;
            loadAttendanceData();
            renderStudents();
            updateStats();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterStudents);
            document.getElementById('dateInput').addEventListener('change', function() {
                currentDate = this.value;
                loadAttendanceData();
                renderStudents();
                updateStats();
            });
        }

        function loadAttendanceData() {
            const saved = localStorage.getItem(`attendance_${currentDate}`);
            attendanceData = saved ? JSON.parse(saved) : {};
        }

        function saveAttendanceData() {
            localStorage.setItem(`attendance_${currentDate}`, JSON.stringify(attendanceData));
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').substring(0, 2);
        }

        function generateStudentId(index) {
            return `STU${String(index + 1).padStart(3, '0')}`;
        }

        function renderStudents(filteredStudents = students) {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            filteredStudents.forEach((student, index) => {
                const originalIndex = students.indexOf(student);
                const studentId = generateStudentId(originalIndex);
                const isPresent = attendanceData[student] === 'present';
                const isAbsent = attendanceData[student] === 'absent';

                const card = document.createElement('div');
                card.className = 'student-card';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="student-info">
                        <div class="student-avatar">${getInitials(student)}</div>
                        <div>
                            <div class="student-name">${student}</div>
                            <div class="student-id">${studentId}</div>
                        </div>
                    </div>
                    <div class="attendance-controls">
                        <button class="attendance-btn present ${isPresent ? 'active' : ''}" 
                                onclick="markAttendance('${student}', 'present')">
                            Present
                        </button>
                        <button class="attendance-btn absent ${isAbsent ? 'active' : ''}" 
                                onclick="markAttendance('${student}', 'absent')">
                            Absent
                        </button>
                        <input type="checkbox" class="checkbox" ${isPresent || isAbsent ? 'checked' : ''} disabled>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function markAttendance(student, status) {
            if (attendanceData[student] === status) {
                // If clicking the same status again, unmark it
                delete attendanceData[student];
            } else {
                attendanceData[student] = status;
            }
            saveAttendanceData();
            // Re-render only the filtered view
            filterStudents();
            updateStats();
        }

        function markAllPresent() {
            students.forEach(student => {
                attendanceData[student] = 'present';
            });
            saveAttendanceData();
            filterStudents();
            updateStats();
            showNotification('All students marked as present', 'success');
        }

        function markAllAbsent() {
            students.forEach(student => {
                attendanceData[student] = 'absent';
            });
            saveAttendanceData();
            filterStudents();
            updateStats();
            showNotification('All students marked as absent', 'error');
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(student => 
                student.toLowerCase().includes(searchTerm)
            );
            renderStudents(filtered);
        }

        function updateStats() {
            const total = students.length;
            const present = Object.values(attendanceData).filter(status => status === 'present').length;
            const absent = Object.values(attendanceData).filter(status => status === 'absent').length;
            const rate = total > 0 ? Math.round((present / total) * 100) : 0;

            animateNumber('totalStudents', total);
            animateNumber('presentCount', present);
            animateNumber('absentCount', absent);
            animateNumber('attendanceRate', rate, '%');
        }

        function animateNumber(elementId, targetValue, suffix = '') {
            const element = document.getElementById(elementId);
            const startValue = parseInt(element.textContent) || 0;
            if (startValue === targetValue) return;

            const duration = 800;
            const startTime = performance.now();

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = 1 - Math.pow(1 - progress, 3); // Ease-out cubic function
                const currentValue = Math.round(startValue + (targetValue - startValue) * easedProgress);
                
                element.textContent = currentValue + suffix;

                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            requestAnimationFrame(updateNumber);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function exportData() {
            if (Object.keys(attendanceData).length === 0) {
                showNotification('No attendance data to export', 'error');
                return;
            }
            
            const data = {
                date: currentDate,
                attendance: attendanceData,
                summary: {
                    total: students.length,
                    present: Object.values(attendanceData).filter(s => s === 'present').length,
                    absent: Object.values(attendanceData).filter(s => s === 'absent').length
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_${currentDate}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('Attendance data exported successfully', 'success');
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
